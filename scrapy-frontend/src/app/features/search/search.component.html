<div class="search-wrapper">
  <div class="sidebar">
    <app-sidebar></app-sidebar>
  </div>

  <div class="search-container">
    <div class="tabs">
      <div
        class="tab fs-6 text-secondary fw-bolder"
        *ngFor="let tab of tabs"
        (click)="selectTab(tab.path)"
      >
        {{ tab.name }}
      </div>
    </div>
  </div>
</div>
