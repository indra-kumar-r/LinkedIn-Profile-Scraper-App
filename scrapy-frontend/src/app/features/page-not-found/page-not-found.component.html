<div class="page-not-found-wrapper">
  <div class="logo-container" (click)="navigateToSearch()">
    <img src="logo.png" alt="Logo" />

    <div class="logo-text fs-3 fw-bolder text-dark text-uppercase">Scrapy</div>
  </div>

  <div class="page-not-found-container">
    <img src="logo.png" alt="Page not found" />

    <div class="info-section text-dark fw-bolder fs-6 text-uppercase">
      Page not found!
    </div>

    <div class="btns">
      <button class="btn btn-dark" (click)="navigateToSearch()">
        New search
      </button>

      <button class="btn btn-dark" (click)="navigateToBack()">Go back</button>
    </div>
  </div>
</div>
