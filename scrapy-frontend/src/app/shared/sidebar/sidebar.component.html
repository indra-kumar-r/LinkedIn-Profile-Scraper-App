<div class="sidebar-wrapper">
  <div class="header-section">
    <img src="fox_logo.png" alt="Logo" />

    <div class="logo-text">Scrapy</div>
  </div>

  <div class="body-section">
    <div class="tabs">
      <div
        class="tab fs-6 text-secondary fw-bolder"
        *ngFor="let tab of tabs"
        (click)="selectTab(tab.path)"
      >
        <i [class]="tab.icon"></i>
        <div class="tooltip">{{ tab.name }}</div>
      </div>
    </div>
  </div>

  <div class="footer-section">
    <div class="tabs">
      <div class="tab fs-6 text-secondary fw-bolder" (click)="logout()">
        <i class="bi bi-arrow-right-circle fs-3"></i>
        <div class="tooltip">Logout</div>
      </div>
    </div>
  </div>
</div>
